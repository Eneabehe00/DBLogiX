<!DOCTYPE html>
<html>
<head>
    <title>Reindirizzamento al Preview DDT...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h3>Caricamento Anteprima DDT</h3>
        <p>Reindirizzamento in corso...</p>
    </div>

    <!-- Form nascosto per il POST redirect -->
    <form id="redirectForm" method="POST" action="{{ preview_url }}" style="display: none;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="cliente_id" value="{{ cliente_id }}">
        <input type="hidden" name="id_empresa" value="{{ id_empresa }}">
        <input type="hidden" name="tickets" value="{{ tickets_json }}">
        <input type="hidden" name="from_task" value="{{ from_task }}">
        <input type="hidden" name="task_id" value="{{ task_id }}">
    </form>

    <script>
        // Auto-submit del form dopo un breve delay per mostrare il loading
        setTimeout(function() {
            document.getElementById('redirectForm').submit();
        }, 500);
    </script>
</body>
</html>
